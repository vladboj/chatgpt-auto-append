<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT Auto Append</title>
    <link rel="stylesheet" href="./popup.css" />
  </head>
  <body>
    <div id="settings-heading">
      <p>Auto Append Settings</p>
    </div>
    <div id="toggle-container">
      <label>
        <input type="checkbox" id="extension-toggle" />
        Enable Extension
      </label>
    </div>
    <div id="append-text-container">
      <label for="append-text-input">Text to Append:</label>
      <input type="text" id="append-text-input" placeholder="Enter text" />
    </div>

    <script src="./popup.js"></script>
  </body>
</html>
